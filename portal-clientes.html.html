<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0d47a1;
      --secondary-color: #1976d2;
      --accent-color: #00b0ff;
      --hover-color: #0091ea;
      --text-color: #ffffff;
      --dark-bg: #0a2b59;
      --card-bg: rgba(255, 255, 255, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 40px;
    }
    
    .logo {
      height: 60px;
      width: auto;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      background-color: var(--accent-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .welcome-section {
      text-align: center;
      margin-bottom: 50px;
    }
    
    .welcome-section h1 {
      font-size: clamp(2rem, 5vw, 2.5rem);
      margin-bottom: 10px;
    }
    
    .welcome-section p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      opacity: 0.8;
    }
    
    /* Search and filters */
    .controls-wrapper {
      margin-bottom: 30px;
    }
    
    .search-container {
      margin-bottom: 20px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 20px 12px 50px;
      border-radius: 30px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(0, 176, 255, 0.3);
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
    }
    
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .category-btn {
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      border: none;
      color: white;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .category-btn:hover,
    .category-btn:focus {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .category-btn.active {
      background: var(--accent-color);
    }
    
    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
    
    .dashboard-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .dashboard-card:hover,
    .dashboard-card:focus-within {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .card-image {
      height: 160px;
      background-color: var(--dark-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .card-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .card-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .card-description {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
      flex-grow: 1;
    }
    
    .access-btn {
      display: inline-flex;
      padding: 12px 25px;
      background: var(--accent-color);
      color: white;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      text-align: center;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .access-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .access-btn:hover,
    .access-btn:focus {
      background: var(--hover-color);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
      outline: none;
    }
    
    .access-btn:hover::after,
    .access-btn:focus::after {
      transform: translateX(0);
    }
    
    .access-btn:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.5);
      outline-offset: 2px;
    }
    
    .access-btn i {
      font-size: 1.1rem;
    }
    
    .logout-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .logout-btn:hover,
    .logout-btn:focus {
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }
    
    .logout-btn:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.5);
      outline-offset: 2px;
    }
    
    /* Status indicator */
    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 5px 10px;
      font-size: 0.8rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-active .status-dot {
      background-color: #4caf50;
      box-shadow: 0 0 5px #4caf50;
    }
    
    /* No results message */
    .no-results {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      grid-column: 1 / -1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: none;
    }
    
    /* Footer */
    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Lazy loading animation */
    .lazy-placeholder {
      background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 100%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { background-position: 0% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
      opacity: 0;
      visibility: hidden;
      z-index: 100;
    }
    
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .back-to-top:hover,
    .back-to-top:focus {
      background: var(--hover-color);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }
    
    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
    
    .toast {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateX(-110%);
      transition: transform 0.3s ease;
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    /* Theme switcher */
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
      margin-left: 15px;
    }
    
    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: var(--transition);
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: var(--transition);
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--accent-color);
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px var(--accent-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(32px);
    }
    
    .slider:after {
      content: '☀️';
      position: absolute;
      top: 4px;
      left: 8px;
      font-size: 0.7rem;
    }
    
    input:checked + .slider:after {
      content: '🌙';
      left: auto;
      right: 8px;
    }
    
    /* Entrance animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .dashboard-card {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    
    /* Generate animation delays dynamically with JS */
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .user-info {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .categories {
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      
      .theme-switch {
        margin: 10px 0 0;
      }
    }
    
    /* Dark theme */
    body.dark-theme {
      background: linear-gradient(135deg, #121212, #1e1e1e);
    }
    
    body.dark-theme .dashboard-card {
      background: rgba(255, 255, 255, 0.05);
    }
    
    body.dark-theme .card-image {
      background-color: rgba(0, 0, 0, 0.3);
    }

    function initDashboards() {
      const dashboardGrid = document.getElementById('dashboardGrid');
      dashboardGrid.innerHTML = '';
      
      dashboards.forEach((dashboard, index) => {
        const card = createDashboardCard(dashboard, index);
        dashboardGrid.appendChild(card);
      });
    }

    function createDashboardCard(dashboard, index) {
      const card = document.createElement('div');
      card.className = 'dashboard-card';
      card.setAttribute('data-category', dashboard.category);
      card.style.animationDelay = `${index * 0.1}s`;
      
      // Status indicator (only if active)

      if (dashboard.status === 'active') {
        statusHtml = `
          <div class="status-indicator status-active">
            <span class="status-dot"></span>
            <span>Online</span>
          </div>
        `;
      }
      
      card.innerHTML = `
        ${statusHtml}
        <div class="card-image" style="background-color: #0d62b3;">
          <img src="${dashboard.image}" alt="Dashboard ${dashboard.title}" loading="lazy">
        </div>
        <div class="card-content">
          <h3 class="card-title">${dashboard.title}</h3>
          <p class="card-description">${dashboard.description}</p>
          <button class="access-btn" onclick="acessarDashboard('${dashboard.id}')" aria-label="Acessar dashboard ${dashboard.title}">
            <i class="fas fa-chart-line" aria-hidden="true"></i> Acessar
          </button>
        </div>
      `;
      
      return card;
    }

    function acessarDashboard(id) {
      const dashboard = dashboards.find(d => d.id === id);
      if (dashboard) {
        // Log usage
        logDashboardAccess(dashboard.title);
        // Navigate to dashboard
        window.location.href = dashboard.url;
      } else {
        showToast('Dashboard não encontrado', 'error');
      }
    }

    function filterDashboards() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      let visibleCount = 0;
      
      document.querySelectorAll('.dashboard-card').forEach(card => {
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        const description = card.querySelector('.card-description').textContent.toLowerCase();
        const category = card.getAttribute('data-category');
        
        // Check if current category filter applies
        const activeCategory = document.querySelector('.category-btn.active').textContent.toLowerCase();
        const categoryMatch = activeCategory === 'todos' || category === activeCategory;
        
        // Check if search text matches
        const searchMatch = title.includes(searchText) || description.includes(searchText);
        
        if (searchMatch && categoryMatch) {
          card.style.display = 'flex';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });
      
      // Show/hide no results message
      document.getElementById('noResults').style.display = visibleCount === 0 ? 'block' : 'none';
    }

    function filterCategory(category) {
      // Update button active state
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
        btn.setAttribute('aria-pressed', 'false');
      });
      
      const activeButton = document.querySelector(`.category-btn[onclick="filterCategory('${category}')"]`);
      activeButton.classList.add('active');
      activeButton.setAttribute('aria-pressed', 'true');

      // Filter the cards
      document.querySelectorAll('.dashboard-card').forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
      
      // Check if there are visible cards after filtering
      const visibleCards = document.querySelectorAll('.dashboard-card[style="display: flex;"]');
      document.getElementById('noResults').style.display = visibleCards.length === 0 ? 'block' : 'none';
      
      // Apply search filter on top of category filter
      filterDashboards();
    }

    function logout() {
      // Save logout time
      localStorage.setItem('lastLogout', new Date().toISOString());
      
      // Show toast notification
      showToast('Saindo da sua conta...', 'info');
      
      // Redirect after a short delay
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }

    function setupEventListeners() {
      // Theme toggle
      document.getElementById('themeToggle').addEventListener('change', function() {
        document.body.classList.toggle('dark-theme');
        const isDarkMode = document.body.classList.contains('dark-theme');
        localStorage.setItem('darkMode', isDarkMode);
        
        showToast(`Tema ${isDarkMode ? 'escuro' : 'claro'} ativado`, 'success');
      });
      
      // Search input debounce
      let searchTimeout;
      document.getElementById('searchInput').addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(filterDashboards, 300);
      });
    }

    function checkForStoredTheme() {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-theme');
        document.getElementById('themeToggle').checked = true;
      }
    }

    function setupBackToTop() {
      const backToTopButton = document.getElementById('backToTop');
      
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTopButton.classList.add('visible');
        } else {
          backToTopButton.classList.remove('visible');
        }
      });
      
      backToTopButton.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }

    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'toast';
      
      // Set icon based on type
      let icon = 'info-circle';
      if (type === 'success') icon = 'check-circle';
      if (type === 'error') icon = 'exclamation-circle';
      
      toast.innerHTML = `
        <i class="fas fa-${icon}" aria-hidden="true"></i>
        <span>${message}</span>
      `;
      
      toastContainer.appendChild(toast);
      
      // Show with slight delay for animation
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      // Auto remove after 3 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 300);
      }, 3000);
    }

    function loadUserData() {
      // Check for saved user info
      const savedUserName = localStorage.getItem('userName');
      if (savedUserName) {
        document.getElementById('userName').textContent = savedUserName;
        
        // Create initials for avatar
        const initials = savedUserName.split(' ')
          .map(n => n[0])
          .join('')
          .substring(0, 2)
          .toUpperCase();
        
        document.getElementById('userAvatar').textContent = initials;
      }
      
      // Show last login toast
      const lastLogin = localStorage.getItem('lastLogin');
      if (lastLogin) {
        const lastDate = new Date(lastLogin);
        const timeAgo = getTimeAgo(lastDate);
        showToast(`Último acesso: ${timeAgo}`, 'info');
      }
      
      // Update last login time
      localStorage.setItem('lastLogin', new Date().toISOString());
    }

    function logDashboardAccess(dashboardName) {
      // Get existing logs or initialize new array
      const accessLogs = JSON.parse(localStorage.getItem('dashboardAccessLogs') || '[]');
      
      // Add new log entry
      accessLogs.push({
        dashboard: dashboardName,
        timestamp: new Date().toISOString()
      });
      
      // Keep only the last 50 entries
      if (accessLogs.length > 50) {
        accessLogs.shift();
      }
      
      // Save back to localStorage
      localStorage.setItem('dashboardAccessLogs', JSON.stringify(accessLogs));
    }

    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      
      let interval = Math.floor(seconds / 31536000);
      if (interval > 1) return interval + ' anos atrás';
      if (interval === 1) return 'há 1 ano';
      
      interval = Math.floor(seconds / 2592000);
      if (interval > 1) return interval + ' meses atrás';
      if (interval === 1) return 'há 1 mês';
      
      interval = Math.floor(seconds / 86400);
      if (interval > 1) return interval + ' dias atrás';
      if (interval === 1) return 'ontem';
      
      interval = Math.floor(seconds / 3600);
      if (interval > 1) return 'há ' + interval + ' horas';
      if (interval === 1) return 'há 1 hora';
      
      interval = Math.floor(seconds / 60);
      if (interval > 1) return 'há ' + interval + ' minutos';
      if (interval === 1) return 'há 1 minuto';
      
      return 'agora mesmo';
    }

    function updateDashboardCount() {
      document.getElementById('totalDashboards').textContent = dashboards.length;
    }

    // Implement lazy loading for images
    document.addEventListener('DOMContentLoaded', function() {
      // Detect all img elements with loading="lazy"
      const lazyImages = document.querySelectorAll('img[loading="lazy"]');
      
      // Add placeholder until loaded
      lazyImages.forEach(img => {
        img.style.opacity = '0';
        img.addEventListener('load', function() {
          this.style.transition = 'opacity 0.5s ease';
          this.style.opacity = '1';
        });
      });
    });
  </script>
</body>
