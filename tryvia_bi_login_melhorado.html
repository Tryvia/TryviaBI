<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portal de acesso aos dashboards da Tryvia BI">
  <title>Tryvia BI - Login</title>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0d47a1;
      --secondary-color: #1976d2;
      --accent-color: #00b0ff;
      --hover-color: #0091ea;
      --dark-bg: #0a2b59;
      --error-color: #f44336;
      --text-color: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo-container {
      margin-bottom: 30px;
      position: relative;
    }
    
    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 25px; /* Aumentado o espaço abaixo da logo */
    }
    
    .title {
      margin-bottom: 20px;
      font-size: 1.8rem;
      position: relative;
    }
    
    .login-box {
      background: var(--dark-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-out;
    }
    
    .login-form {
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--dark-bg);
    }
    
    .form-control {
      width: 100%;
      padding: 12px 40px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: var(--text-color);
      color: var(--dark-bg);
      transition: box-shadow 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent-color);
    }
    
    .btn {
      width: 100%;
      margin-top: 20px;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      color: var(--error-color);
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
      transition: opacity 0.3s;
    }
    
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
      }
      
      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo1.png" alt="Logo Tryvia BI" class="logo">
      <h1 class="title">TIME DE IMPLANTAÇÃO</h1>
    </div>
    
    <div class="login-box">
      <h2>Bem-vindo ao Portal BI</h2>
      <p>Insira sua senha para acessar:</p>
      
      <form class="login-form" id="loginForm" action="portal-clientes.html" method="GET" onsubmit="return verificarSenha(event)">
        <div class="form-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="senha" class="form-control" placeholder="Digite a senha" autocomplete="current-password" required aria-label="Senha">
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
        
        <div class="error-message" id="erro" role="alert" aria-live="assertive"></div>
      </form>
    </div>
    
    <div class="footer">
      &copy; 2025 Tryvia BI - Todos os direitos reservados
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Focar automaticamente no campo de senha
      document.getElementById('senha').focus();
      
      // Permitir submissão do formulário ao pressionar Enter
      document.getElementById('senha').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          verificarSenha(event);
        }
      });
    });

    function verificarSenha(event) {
      // Prevenir o comportamento padrão do formulário
      if (event) event.preventDefault();
      
      const senha = document.getElementById("senha").value.trim();
      const erroElement = document.getElementById("erro");
      
      if (!senha) {
        exibirErro("Por favor, insira a senha.");
        return false;
      }
      
      if (senha === "1303") {
        // Armazenar um token de autenticação (exemplo simples)
        sessionStorage.setItem("autenticado", "true");
        
        // Redirecionar para a página de painéis
        window.location.href = "portal-clientes.html";
        return true;
      } else {
        exibirErro("Senha incorreta. Tente novamente.");
        // Limpar e focar o campo de senha
        document.getElementById("senha").value = "";
        document.getElementById("senha").focus();
        return false;
      }
    }
    
    function exibirErro(mensagem) {
      const erroElement = document.getElementById("erro");
      erroElement.textContent = mensagem;
      erroElement.style.opacity = 1;
      
      // Efeito visual para destacar o erro
      erroElement.style.animation = "none";
      setTimeout(() => {
        erroElement.style.animation = "fadeIn 0.5s";
      }, 10);
    }
  </script>
</body>
</html>
